<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylized Rose</title>
    <link rel="stylesheet" href="style.css">
<style type="text/css">
  /* General Style */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  height: 100vh;
  width: 100%;
  background: linear-gradient(to right, yellow, white, green);
  display: flex;
  justify-content: center;
  align-items: center;
}

.wrapper {
  height: 500px;
  width: 710px;
  border: 5px solid #61412D;
  position: relative;
  /* 3D */
  perspective: 1000px;
}

img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.door {
  background: linear-gradient(to bottom, lightskyblue, white, pink);
  height: 100%;
  width: 50%;
  position: absolute;
  /* inner layout */
  display: flex;
  flex-direction: column;
  justify-content: space-around;
  align-items: center;
}

#left-door {
  top: 0;
  left: 0;
  border-right: 1px solid black;
  /* transition */
  transform-origin: left;
  transition: transform 0.5s;
}

#right-door {
  top: 0;
  right: 0;
  border-left: 1px solid black;
  /* transition */
  transform-origin: right;
  transition: transform 0.5s;
}

.shape {
  border: 4px solid black;
  width: 100px;
  height: 130px;
}

.knob {
  width: 10px;
  height: 50px;
  background-color: #D7DADE;
  position: absolute;
}

#left-knob {
  top: 50%;
  right: 10px;
}

#right-knob {
  top: 50%;
  left: 10px;
}

/* Door swing effect */
.wrapper:hover #left-door{
  transform: rotateY(-140deg);
}

.wrapper:hover #right-door{
  transform: rotateY(140deg);
}

</style>
</head>

<body>
    <div class="wrapper">
      <img src="https://status4you.com/wp-content/uploads/2024/01/2-line-propose-shayari-in-hindi-1-800x445.webp" alt="minion">
      <div id="left-door" class="door">
        <div class="shape"></div>
        <div class="shape"></div>
        <div id="left-knob" class="knob"></div>
      </div>
      <div id="right-door" class="door">
        <div class="shape"></div>
        <div class="shape"></div>
        <div id="right-knob" class="knob"></div>
      </div>
    </div>
  </body>
</html>
