<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Propose Day üíñ</title>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Segoe UI', sans-serif;
    }

    body {
        height: 100vh;
        background: linear-gradient(135deg, #ff4e8b, #ff9a9e);
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
    }

    /* floating hearts */
    .heart {
        position: absolute;
        color: rgba(255,255,255,0.6);
        font-size: 20px;
        animation: float 6s linear infinite;
    }

    @keyframes float {
        0% {
            transform: translateY(100vh) scale(0.8);
            opacity: 0;
        }
        50% {
            opacity: 1;
        }
        100% {
            transform: translateY(-10vh) scale(1.2);
            opacity: 0;
        }
    }

    .card {
        background: white;
        padding: 40px 30px;
        border-radius: 20px;
        text-align: center;
        width: 90%;
        max-width: 420px;
        box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        position: relative;
        z-index: 10;
    }

    .card h1 {
        color: #ff2f6d;
        margin-bottom: 30px;
        font-size: 26px;
        line-height: 1.4;
    }

    .buttons {
        position: relative;
        height: 80px;
    }

    button {
        padding: 12px 28px;
        font-size: 18px;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        transition: 0.3s;
        position: absolute;
    }

    #yesBtn {
        background: #ff2f6d;
        color: white;
        left: 40px;
    }

    #noBtn {
        background: #444;
        color: white;
        right: 40px;
    }

    #noBtn:hover {
        background: #000;
    }
</style>
</head>
<body>

<!-- Hearts -->
<script>
    for (let i = 0; i < 25; i++) {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "üíñ";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (Math.random() * 3 + 4) + "s";
        heart.style.fontSize = (Math.random() * 20 + 15) + "px";
        document.body.appendChild(heart);
    }
</script>

<div class="card">
    <h1>
        Will you be mine forever üíñ<br>
        Happy Propose Day
    </h1>

    <div class="buttons">
        <button id="yesBtn">YES ‚ù§Ô∏è</button>
        <button id="noBtn" onclick="goNext()">NO üíî</button>
    </div>
</div>

<script>
    const yesBtn = document.getElementById("yesBtn");

    function moveYesButton() {
        const x = Math.random() * 250;
        const y = Math.random() * 60;
        yesBtn.style.transform = `translate(${x}px, ${y}px)`;
    }

    yesBtn.addEventListener("mouseenter", moveYesButton);
    yesBtn.addEventListener("click", moveYesButton);

    function goNext() {
        window.location.href = "page2.html";
    }
</script>

</body>
</html>
